<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>旅丶途 -- {$data.title}</title>
    <link rel="icon" href="__IMG__/logo.png" type="images/x-ico" />
    <link rel="stylesheet" href="__JS__/layui/css/layui.css">
    <link rel="stylesheet" href="__CSS__/index-content.css">
</head>
<body>
    <!--左边的内容-->
    <aside>
        <!--个人信息-->
        <div class="info">
            <div class="img-box"><img src="__IMG__/dog.jpeg" alt=""></div>
            <span><a href="{$Think.config.website.url}">旅丶途</a></span>
            <p><a href="mailto:1084640252@qq.com">1084640252@qq.com</a></p>
        </div>
        <!--评论-->
        <div class="comment">
            <span>评&nbsp&nbsp论</span>
            <hr style="background-color: black; height: 1px; border: none">
            <div class="comment-box">
                {volist name="mess" id="val" empty="暂无评论，想说什么就写点吧。"}
                <p>{$val.name}:{$val.content}</p>
                {/volist}
            </div>
            <button id="btn-pl">评论</button>
        </div>
    </aside>
    <!--右边的内容-->
    <article>
        <div class="content-head-bg">
            <span><a href="{$Think.config.website.url}">首页</a></span><span> -</span>
            <span><a href="{:url('index')}">随笔</a></span><span> -</span>
            <span>内容</span>
        </div>
        <div class="content">
            <div class="title">
                <h1>{$data.title}</h1>
                <span><i>{$data.tag_name}</i></span>
            </div>
            <div class="logs">
                {$data.content}
            </div>
        </div>
    </article>
    <footer>
        <div class="">
            <p>看过一句话“8小时内求生存，8小时外求发展”，emmmmmm......对，很对！</p>
            <p>网站点击数：{$count|default=0}</p>
            <p>design by <a href="{$Think.config.website.url}">旅丶途</a> 备案号：<a href="http://www.miitbeian.gov.cn">{$Think.config.website.IPC}</a>
            </p>
        </div>
    </footer>
    <script src="__JS__/layui/layui.js"></script>
    <script>
        layui.use('layer',function () {
            let layer = layui.layer;
            document.getElementById("btn-pl").onclick = function (){
                layer.open({
                    title: '评论',
                    type: 2,
                    content: "{:url('comment',['id' => $data['id']])}",
                    area: ['500px','400px']
                });
            };
        });
    </script>
</body>
</html>
